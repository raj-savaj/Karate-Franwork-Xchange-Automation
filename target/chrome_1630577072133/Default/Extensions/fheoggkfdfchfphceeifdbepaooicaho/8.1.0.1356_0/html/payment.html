<!DOCTYPE html>
<html>
  <head>
    <title id='payment_page_title' x-mclocalizedtext="true"></title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='viewport' content='initial-scale = 1.0,maximum-scale = 1.0' />
  <link href=".././css/payment.css" rel="stylesheet"></head>
  <body>
    <header>
      <div class='header__top'>
        <img src='../images/web_advisor/mcafee_brand.svg' alt='WebAdvisor logo' />
      </div>
      <div class='header__middle'>
        <div id='payment_title' class='header__middle__title' x-mclocalizedtext='true'></div>
        <div id='payment_subtitle' class='header__middle__subtitle' x-mclocalizedtext='true'></div>
      </div>
    </header>
    <div class='main'>
      <div id='payment_main_msg' class='main__message' x-mclocalizedtext='true'></div>
      <div id='payment_sub_msg' class='main__sub-message' x-mclocalizedtext='true'></div>
      <button id='payment_button_text' x-mclocalizedtext='true'></button>
    </div>
  <script type="text/javascript" src="../payment.js"></script></body>
